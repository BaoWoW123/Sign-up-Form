<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="image">    
        <img src="night.jpg" alt="Image of Rock Wall"/>
    </div>
    <div class="rightContent">
        <div class="topRight">
            <div class="info">
                This is not a real online service! 
                You know you need something like this in our life to help realize your deepest dreams. 
                Sign up now to get started.
                <p>You know you want to.</p>
        </div>

        <form action="/account-page" method="get">
            <fieldset>
                <legend>Sign-up Here</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required placeholder="Bob">
                    <label for="email">E-mail</label>
                    <input type="email" required placeholder="you@example.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>    
                </div>    
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required placeholder="Smith"/>
                    <label for="number">Phone Number</label>
                    <input type="tel" placeholder="(123) 456-7890"/>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>    
                </div>   
                </div>
                <button class="submit" type="submit" id="submit">Create Account</button>
            </fieldset>
        </Form>
        <p>Already have an account? <button id="signIn">Sign in</button></p>
    </div>
   
</body>
</html>
